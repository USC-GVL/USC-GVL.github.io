<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="css/fonts.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/gvl-dark.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/gvl-dark.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/gvl-dark.svg">
    <link rel="manifest" href="/site.webmanifest">
    <title> USC Geometry, Vision, and Learning Lab </title>
</head>

<body>
    <header id="header" style="display:flex; justify-content: space-between; padding-left:10px;padding-right:10px;">
        <a href="index.html"><img style="width: 35px;height:35px;" src="assets/gvl.svg" /></a>
        <div style="width: calc(var(--width1)/2); display:flex; justify-content: space-between;">
            <a href="index.html">Home</a>
            <a href="lab.html">Lab</a>
            <a href="research.html" style="color:var(--red1);font-weight: 600;">Research</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>
    <div class="section" id="publications" style="padding: 50px 30px 10px 30px;">

    </div>
    <script>
        let publications = [

            {
                "name": "FreeNeRF: Improving Few-shot Neural Rendering with Free Frequency Regularization",
                "authors": "Jiawei Yang, Marco Pavone, and Yue Wang",
                "conference": "Conference on Computer Vision and Pattern Recognition 2023 (CVPR 2023)",
                "webpage": "https://jiawei-yang.github.io/FreeNeRF/",
                "paper": "https://arxiv.org/abs/2303.07418",
                "code": "https://github.com/Jiawei-Yang/FreeNeRF",
                "thumbnail": "assets/papers/freenerf.png",
            },
        ]

        let section = document.getElementById("publications");
        publications.forEach(publication => {
            let name = publication["name"];
            let authors = publication["authors"];
            let conference = publication["conference"];
            let webpage = publication["webpage"];
            let code = publication["code"];
            let paper = publication["paper"];
            let thumbnail = publication["thumbnail"];
            let note = publication["note"] ? publication["note"] : "";
            let thumbnail_node = thumbnail.includes("mp4") ?
                `<video style="margin-right: 15px; border-radius: 5px;" width=140px height=auto autoplay loop muted>
                <source src="${thumbnail}" type="video/mp4">
            </video>` :
                `<img src="${thumbnail}" style="width: 140px; margin-right: 15px; border-radius: 5px;" />`;
            section.insertAdjacentHTML('afterbegin',
                `
                <div style="padding-bottom: 30px; display:flex;">
                    <a href="${webpage}"> 
                        ${thumbnail_node}
                    </a>
                    <div>
                        <a href="${webpage}"> <b> ${name}</b> </a>
                        <p> ${authors}</p>
                        <p> ${conference}</p>
                        <p style="color:#ffb61e;"> ${note}</p>
                        <a href="${webpage}"> Webpage </a>
                        ,
                        <a href="${paper}"> Paper </a>
                        , 
                        <a href="${code}"> Code </a>
                    </div>
                </div>
                `);
        });
        section.insertAdjacentHTML('afterbegin', `<h1>Research</h1>`);
    </script>
</body>

</html>
