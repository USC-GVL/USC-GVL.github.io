        publications.forEach(publication => {
            let name = publication["name"];
            let authors = publication["authors"];
            let conference = publication["conference"];
            let webpage = publication["webpage"] ? `<a href="${publication["webpage"]}">Webpage</a>` : "";;
            let code = publication["code"] ? `<a href="${publication["code"]}">Code</a>` : "";
            let paper = publication["paper"] ? `<a href="${publication["paper"]}">Paper</a>` : "";
            let thumbnail = publication["thumbnail"];
            let note = publication["note"] ? publication["note"] : "";
            // Highlight "Spotlight" "Oral" in red
            if (conference.includes("Spotlight")) {
                conference = conference.replace("Spotlight", `<span style="color: #ffb61e; font-weight: bold;">Spotlight</span>`);
            }
            if (conference.includes("Oral")) {
               conference = conference.replace("Oral", `<span style="color: #ffb61e; font-weight: bold;">Oral</span>`);
            }
            let thumbnail_node = thumbnail.includes("mp4") ?
                `<video style="margin-right: 15px; border-radius: 5px;" width=140px height=auto autoplay loop muted>
                <source src="${thumbnail}" type="video/mp4">
            </video>` :
                `<img src="${thumbnail}" style="width: 140px; margin-right: 15px; border-radius: 5px;" />`;
            section.insertAdjacentHTML('afterbegin',
                `
                <div style="padding-bottom: 30px; display:flex;">
                    <a href="${publication["webpage"] || '#'}">
                        ${thumbnail_node}
                    </a>
                    <div>
                        <a href="${publication["webpage"] || '#'}"> <b>${name}</b> </a>
                        <p> ${authors}</p>
                        <p> ${conference}</p>
                        <p style="color:#ffb61e;"> ${note}</p>
                        ${[webpage, paper, code].filter(link => link).join(", ")}
                    </div>
                </div>
                `);
        });
        section.insertAdjacentHTML('afterbegin', `<h1>Research</h1>`);
    </script>
